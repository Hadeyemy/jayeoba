<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ms. Aderanti Oluyemi Jayeoba - Biography</title>
  <style>
    /* [Your existing CSS remains unchanged] */
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("TWKln3bJB3jTN9OCF");
    })();
  </script>
</head>
<body>
  <!-- [Your existing header, main sections, and footer remain unchanged] -->

  <!-- Contact Section -->
  <section id="contact">
    <h2 class="section-title">Contact</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>&copy; 2025 Ms Aderanti Oluyemi Jayeoba. All rights reserved.</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Navbar toggle
      const toggle = document.getElementById('menu-toggle');
      const closeBtn = document.getElementById('menu-close');
      const navList = document.getElementById('nav-list');

      toggle.addEventListener('click', () => {
        navList.classList.toggle('show');
        closeBtn.style.display = navList.classList.contains('show') ? 'block' : 'none';
      });

      closeBtn.addEventListener('click', () => {
        navList.classList.remove('show');
        closeBtn.style.display = 'none';
      });

      // Carousel
      const track = document.getElementById('carousel-track');
      const slides = Array.from(track.children);
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      let currentIndex = 0;

      function updateCarousel() {
        const slideWidth = slides[0].getBoundingClientRect().width;
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }

      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateCarousel();
      });

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateCarousel();
      });

      window.addEventListener('resize', updateCarousel);
      updateCarousel();

      // Contact form logic
      const contactForm = document.getElementById('contactForm');
      contactForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = contactForm.name.value.trim();
        const email = contactForm.email.value.trim();
        const message = contactForm.message.value.trim();

        if (!name || !email || !message) {
          alert('Please fill out all fields.');
          return;
        }

        if (!email.includes('@') || !email.includes('.')) {
          alert('Please enter a valid email.');
          return;
        }

        emailjs.send("service_m0gy9ld", "template_7sww6vp", {
          from_name: name,
          from_email: email,
          message: message
        })
        .then(() => {
          alert('Thank you for your message, ' + name + '!');
          contactForm.reset();
        })
        .catch((error) => {
          alert('Oops! Something went wrong. Please try again later.');
          console.error('EmailJS error:', error);
        });
      });
    });
  </script>
</body>
</html>
